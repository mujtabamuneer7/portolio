name: Build and Deploy to InfinityFree

on:
  push:
    branches:
      - main
  workflow_dispatch:  # This gives you the manual "Run" button

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Build Project
        run: npm run build

      - name: ğŸ“‚ Sync to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./htdocs/
          dangerous-clean-slate: false
